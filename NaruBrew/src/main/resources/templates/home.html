<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narubrew</title>

    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css" />

    <style>
        .hero {
          min-height: 40vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: var(--bs-body-bg);
        }

        .hero h1 {
          color: var(--bs-primary);
        }
    </style>
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments :: navbar(${currentUri})}"></div>

<main>
    <!-- Hero Section -->
    <section class="py-5 text-center hero">
        <div class="container">
            <h1 class="display-4 mb-4 fw-bold">Narubrew</h1>

            <!-- Search Bar -->
            <form class="d-flex justify-content-center" action="/search" method="get">
                <div class="input-group input-group-lg w-75 w-md-50">
                    <input type="text" class="form-control" name="tags" placeholder="Search by tags (e.g. shrine, dusk, thunder)">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Logout Toast -->
<div th:if="${param.logout}" aria-live="polite" aria-atomic="true" class="position-fixed end-0 p-3" style="top: 70px; z-index: 11;">
    <div id="logoutToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                You have been logged out.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script>
    // Automatically dismiss the toast after 3 seconds
    document.addEventListener('DOMContentLoaded', function () {
        const toastEl = document.getElementById('logoutToast');
        if (toastEl) {
            const toast = new bootstrap.Toast(toastEl, {
                delay: 3000
            });
            toast.show();
        }
    });
</script>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
