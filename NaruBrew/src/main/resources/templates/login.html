<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Narubrew - Login</title>

  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Ubuntu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Narubrew</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/posts">Browse Posts</a></li>
        <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
        <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<main>
  <div class="form-container">
    <h2 class="mb-4 text-center fw-bold">Login</h2>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <p class="text-center">
        Don't have an account?
        <a href="/signup" class="text-decoration-none" style="color: var(--bs-link-color);">Sign up</a>
      </p>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="text-center py-3 footer">
  <div class="container">
    <span class="footer-text">&copy; 2025 Narubrew. All rights reserved.</span>
  </div>
</footer>

</body>
</html>
