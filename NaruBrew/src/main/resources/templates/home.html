<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narubrew</title>

    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css" />

    <style>
        main {
          flex: 1;
        }

        .hero {
          min-height: 40vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #181818;
        }

        .hero h1 {
          color: var(--bs-primary);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Narubrew</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Browse Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <!-- Hero Section -->
    <section class="py-5 text-center hero">
        <div class="container">
            <h1 class="display-4 mb-4 fw-bold">Narubrew</h1>

            <!-- Search Bar -->
            <form class="d-flex justify-content-center" action="/search" method="get">
                <div class="input-group input-group-lg w-75 w-md-50">
                    <input type="text" class="form-control" name="tags" placeholder="Search by tags (e.g. shrine, dusk, thunder)">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="text-center py-3 footer">
    <div class="container">
        <span class="footer-text">&copy; 2025 Narubrew. All rights reserved.</span>
    </div>
</footer>

</body>
</html>
