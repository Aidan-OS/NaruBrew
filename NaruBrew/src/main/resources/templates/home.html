<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narubrew</title>

    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
          --bs-body-bg: #181818;
          --bs-body-color: #e0e0e0;
          --bs-primary: #7e3ff2;
          --bs-link-color: #bfaaff;
          --bs-link-hover-color: #d2bfff;
        }

        html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
          background-color: #181818;
        }

        main {
          flex: 1;
        }

        body {
          background-color: var(--bs-body-bg);
          color: var(--bs-body-color);
          font-family: 'Ubuntu', sans-serif;
        }

        .navbar, .footer {
          background-color: #1e1e1e;
        }

        .navbar-brand {
          color: var(--bs-primary) !important;
          font-weight: 700;
          letter-spacing: 0.5px;
          font-size: 1.5rem;
        }

        .nav-link {
          color: var(--bs-body-color) !important;
        }

        .nav-link:hover {
          color: var(--bs-primary) !important;
        }

        .hero {
          min-height: 40vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #181818;
        }

        .hero h1 {
          color: var(--bs-primary);
        }

        .form-control {
          background-color: #2a2a2a;
          border: 1px solid #444;
          color: #fff;
        }

        .form-control::placeholder {
          color: #aaa;
        }

        .form-control:focus {
          background-color: #2a2a2a;
          border-color: var(--bs-primary);
          box-shadow: 0 0 0 0.2rem rgba(126, 63, 242, 0.25);
        }

        .btn-primary {
          background-color: var(--bs-primary);
          border-color: var(--bs-primary);
        }

        .btn-primary:hover {
          background-color: #6a2ed6;
          border-color: #6a2ed6;
        }

        .footer-text {
          color: #aaa;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Narubrew</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Browse Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <!-- Hero Section -->
    <section class="py-5 text-center hero">
        <div class="container">
            <h1 class="display-4 mb-4 fw-bold">Narubrew</h1>

            <!-- Search Bar -->
            <form class="d-flex justify-content-center" action="/search" method="get">
                <div class="input-group input-group-lg w-75 w-md-50">
                    <input type="text" class="form-control" name="tags" placeholder="Search by tags (e.g. shrine, dusk, thunder)">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="text-center py-3 footer">
    <div class="container">
        <span class="footer-text">&copy; 2025 Narubrew. All rights reserved.</span>
    </div>
</footer>

</body>
</html>
